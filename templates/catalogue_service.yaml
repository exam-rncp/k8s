---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.catalogue.name }}
  annotations:
    prometheus.io/scrape: 'true'
  namespace: {{ .Release.Namespace }}
  labels:
    name: {{ .Values.catalogue.name }}
spec:
  ports:
    - port: {{ .Values.catalogue.service.port }}
      targetPort: {{ .Values.catalogue.service.targetPort }}
  selector:
    name: {{ .Values.catalogue.name }}