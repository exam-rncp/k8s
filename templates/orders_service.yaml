apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.orders.name }}
  annotations:
    prometheus.io/scrape: 'true'
  labels:
    name: {{ .Values.orders.name }}
  namespace: {{ .Values.global.environment }}
spec:
  ports:
    - port: {{ .Values.orders.service.port }}
      targetPort: {{ .Values.orders.service.targetPort }}
  selector:
    name: {{ .Values.orders.name }}